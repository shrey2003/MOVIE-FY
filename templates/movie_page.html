<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ movie_title }} - Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="bg-gray-100 p-8 bg-[url('/static/background-3.jpg')]">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-md shadow-md ">
        <div class="flex flex-col md:flex-row">
            <img class="w-full md:w-1/3 rounded-md mb-4 md:mb-0" src="{{ poster_url }}" alt="{{ movie_title }} Poster">
            <div class="md:ml-6">
                <h1 class="text-3xl font-bold mb-4">{{ movie_title }}</h1>
                <p class="text-gray-700 mb-4">{{ movie_description }}</p>
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold mb-2">Cast:</h2>
            <div class="flex flex-wrap align-center justify-center">
                {% for actor in cast %}
                <div class="w-1/2 md:w-1/5 mb-4 ml-4 mr-4">
                    <img class="w-full rounded-md mb-2" src="{{ actor['profile_path'] }}" alt="{{ actor['name'] }}">
                    <p class="text-center text-gray-800">{{ actor['name'] }}</p>
                    <p class="text-center text-gray-600 text-sm">as {{ actor['character'] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mt-6">
            <h2 class="text-xl font-bold mb-2">Top Reviews:</h2>
            <ul class="list-disc pl-6">
                {% for review in reviews %}
                <li class="mb-2">{{ review }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Back to Recommendation Page Button -->
        <a href="/recommendation" class="block mt-8 text-blue-500 hover:underline">Back to Recommendations</a>
    </div>
</body>

</html>
